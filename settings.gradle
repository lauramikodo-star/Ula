pluginManagement {
  repositories {
    gradlePluginPortal()
    google()
    mavenCentral()
  }
}

dependencyResolutionManagement {
  repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
  repositories {
    google()
    mavenCentral()
    maven { url "https://maven.aliucord.com/releases" }
    flatDir {
      dirs "${rootDir}/libs"
    }
  }
}

rootProject.name = "M2"

include(":app")
include(":hook")